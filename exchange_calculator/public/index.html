<!DOCTYPE html>
<html lang="en">
<head>
  <title>Exchange Calculator</title>
  <script src="./js/bundle.js"></script>

</head>
<body>

  <div id="app">
    <h1>Exchange Calculator</h1>
    <h2>Exchange Rates</h2>
    <div id="ratesContainer">
      <div class="rate" v-for="(value, key) in currencies">
        <li>{{key}} {{value}}</li>
      </div>
    </div>
    <br>
    <br>
    <div>
      <label for="currency_select">From:</label>
      <select id="currency_select">
        <option disable value="">EUR</option>
      </select>

      <h3>To:</h3>
      <label for="currency_select">Select a Currency:</label>
      <select v-on:change="currencySelect" id="currency_select" v-model="selectedCurrencyIndex">
        <option disable value="">Select a Currency</option>
        <option v-for="(currency, key) in currencies" :value="key">{{key}}</option>
      </select>
    </div>

    <div>
      <h3>Select an Amount</h3>
      <input v-model="inputNumber" min="0" type="number">
    </div>
    <button v-on:click="exchangeResult"> Calculate from EUR</button>

    <button v-on:click="reverse"> Calculate to EUR </button>

    <h3 v-if="result > 0">Result</h3>
    <h3 v-model="result"> {{result}}</h3>

    <h3 v-if="reverseResult > 0">Result</h3>
    <h3 v-model="reverseResult"> {{reverseResult}}</h3>

  </div>


</body>
</html>
